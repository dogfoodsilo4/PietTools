<html>
    <head>
        <title>Piet Tools</title>
        <link type="text/css" href="css/style.css" rel="stylesheet"></link>
    </head>
    <body>

        <div class="header">
          <h3>Piet Tools</h3>
        </div>

        <div class="main">
          <div class="container builder">

            <div>
                <input type="textbox" id="input" />
                <input type="button" value="push" onclick="app.action('push');" />
                <input type="button" value="pop" onclick="app.action('pop');" />
                <br/>
                <input type="button" value="add" onclick="app.action('add');" />
                <input type="button" value="subtract" onclick="app.action('subtract');" />
                <input type="button" value="multiply" onclick="app.action('multiply');" />
                <br/>
                <input type="button" value="divide" onclick="app.action('divide');" />
                <input type="button" value="mod" onclick="app.action('mod');" />
                <input type="button" value="not" onclick="app.action('not');" />
                <br/>
                <input type="button" value="greater" onclick="app.action('greater');" />
                <input type="button" value="pointer" onclick="app.action('pointer');" />
                <input type="button" value="switch" onclick="app.action('switch');" />
                <br/>
                <input type="button" value="duplicate" onclick="app.action('duplicate');" />
                <input type="button" value="roll" onclick="app.action('roll');" />
                <input type="button" value="inN" onclick="app.action('inN');" />
                <br/>
                <input type="button" value="inC" onclick="app.action('inC');" />
                <input type="button" value="outN" onclick="app.action('outN');" />
                <input type="button" value="outC" onclick="app.action('outC');" />
            </div>
            <div>
                <ul>
                    <li>Hue: #FF0000 red</li>
                    <li>Lightness: Normal</li>
                    <li>DP: right</li>
                    <li>CC: left</li>
                </ul>
            </div>
            <div>
                STDOUT: <br/>
                <textarea class="console" id="output" readonly rows="6" cols="50"></textarea>
            </div>
            <div>
                <input type="button" value="start again" onclick="app.action('start');" />
            </div>
            <div>
                Stack:
                <div id="stackView"></div>
            </div>
          </div>

          <div class="container editor">

          </div>

          <div class="container commandChain">
            Command Chain:
            <div id="commandView" class="scroller"></div>
          </div>

        </div>

        <div class="footer">
          <span><strong>Esoteric</strong> - Relating to concepts that are highly theoretical and without obvious practical application.</span><br/>
          <span>Created by Chris Brown 2016</span>
        </div>

    </body>

    <script src="js/interpreter.js"></script>
    <script src="js/app.js"></script>
</html>
