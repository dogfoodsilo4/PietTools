<html>
    <head>
        <title>Piet Tools</title>
        <script src="scripts/app.js"></script>
    </head>
    <body>
        <input type="textbox" id="input" value=8 />
        <div>
            <input type="button" value="push" onclick="push(); printStack();" />
            <input type="button" value="pop" onclick="pop(); printStack();" />
            <input type="button" value="add" onclick="add(); printStack();" />
            <input type="button" value="subtract" onclick="subtract(); printStack();" />
        </div>
        <div id="stackView"></div>
    </body>
</html>
